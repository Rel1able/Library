<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button onclick="showForm()">Add the book</button>
    <form id="add-book" style="display: none;">
        <div class="container">
            <label for="name">Enter the book name</label>
            <input id="name" type="text" required>
            <label for="author">Enter the Author</label>
            <input id="author" type="text" required>
            <label for="pages">Enter the number of pages</label>
            <input id="pages" type="number">
            <button class="btn-add" type="button" required>Add the book</button>
        </div>

    </form>

    <script src="index.js"></script>
</body>

</html>
