<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="made-by"><a href="https://github.com/Rel1able">Made by Rel1able</a></div>
        <h1 class="title">Library</h1>
        <button class="newBook" onclick="showCard()">+ New Book</button>
    </div>


    <div class="big-book-container">
        <div class="book-container">

        </div>

    </div>



    <form id="add-book" style="display: none;">
        <div class="container">
            <label for="name">Enter the book name</label>
            <input id="name" type="text" placeholder="The Adventures of Sherlock Holmes">
            <label for="author">Enter the Author</label>
            <input id="author" type="text" placeholder="Arthur Conan Doyle">
            <label for="pages">Enter the number of pages</label>
            <input id="pages" type="number" placeholder="307">
            <div class="check-read">
                <label for="read">read</label>
                <input type="checkbox" id="read">
            </div>

            <button class="btn-add" type="button" required>Add the book</button>
        </div>

    </form>



    <script src="index.js"></script>
</body>

</html>
